syntax = "proto3";

package innovation_upstream.pubsub;
option go_package = "gitlab.innovationup.stream/innovation-upstream/iu-common-go/pubsub";

message Message {
  bytes data = 1;
  string messageId = 2;
  map<string, string> attributes = 3;
}

message PubSubMessage {
  Message message = 1;
  string subscription = 2;
}

